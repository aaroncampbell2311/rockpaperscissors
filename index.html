<!doctype html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous"> <!-- bootstrap cdn -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script> <!-- jQuery cdn -->
</head>
<body>
	<div class='start'>
		<h3>Make a Choice...</h3>
	</div>

    <div class ='row'>
      <img id='rock' class ='rock selector col-sm-4' scr='http://s8.postimg.org/m7719dw8l/image.jpg' />
      <img id='paper' class='paper selector' src='http://clipartsign.com/upload/2016/01/18/paper-clipart-notebook.png' />
      <img id='scissors' class='scissors selector' src='http://images.all-free-download.com/images/graphicthumb/scissors_clip_art_10683.jpg' />
    </div>

    <span class='userChoice'></span> <br />
    <span class='computerChoice'></span>
      <h3 class='result'></h3>
      <table class='table'>
      	<thead>
      		<th>User</th>
      		<th>Computer</th>
      		<th>Ties</th>
      	</thead>
      	<tbody>
      		<tr>
      			<td class='user'>0</td>
      			<td class='computer'>0</td>
      			<td class='ties'>0</td>
      		</tr>
      	</tbody>
      </table>


  <script src="main.js" type="text/javascript"></script>
</body>
</html>
